<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내신 산출 - 직접 입력</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    {% block additory_style %}{% endblock %}
    <script>
        function mouseOverSelf() {
            let img = document.getElementById("changeImg1");
            let m = document.getElementById("changeColor1");
            img.src = "{{ url_for('static', filename='img/edit_w.svg') }}";
            m.style.color = "white";
        }

        function mouseOutSelf() {
            let img = document.getElementById("changeImg1");
            let m = document.getElementById("changeColor1");
            img.src = "{{ url_for('static', filename='img/edit.svg') }}";
            m.style.color = "black";
        }

        function mouseOverExcel() {
            let img = document.getElementById("changeImg2");
            let m = document.getElementById("changeColor2");
            img.src = "{{ url_for('static', filename='img/spreadsheet_w.svg') }}";
            m.style.color = "white";
        }

        function mouseOutExcel() {
            let img = document.getElementById("changeImg2");
            let m = document.getElementById("changeColor2");
            img.src = "{{ url_for('static', filename='img/spreadsheet.svg') }}";
            m.style.color = "black";
        }
    </script>
</head>
<body>
    <header class="container-fluid bg-dark px-4 pt-3 pb-2">
        <h1 id="title-font-style">너의 내신이 궁금해??</h1>
    </header>
    <section class="container-fluid">
        <article class="row text-center">
            <a href="{{ url_for('insert_info_method', page_type='default') }}" class="col-sm-12 bg-secondary px-3 pt-3 pb-1" style="text-decoration: none;">
                <h3 id="title-font-style">성적 입력 방법</h3>
            </a>
        </article>
    </section>
    <section class="container-fluid">
        <article class="row text-center">
            <a href="{{ url_for('insert_info_method', page_type='self') }}" class="col-sm-6 bg-primary py-3" id="main-font-style" onmouseover="mouseOverSelf()" onmouseout="mouseOutSelf()">
                <img src="{{ url_for('static', filename='img/edit.svg') }}" alt="self writing" width="7%" height="auto" id="changeImg1">
                <div id="changeColor1">직접 입력</div>
            </a>
            <a href="{{ url_for('insert_info_method', page_type='excel') }}" class="col-sm-6 bg-success py-3" id="main-font-style" onmouseover="mouseOverExcel()" onmouseout="mouseOutExcel()">
                <img src="{{ url_for('static', filename='img/spreadsheet.svg') }}" alt="excel" width="7%" height="auto" id="changeImg2">
                <div id="changeColor2">Excel 업로드</div>
            </a>
        </article>
    </section>
    {% block detail_contents %}{% endblock %}
    <footer class="container-fluid bg-dark" id="source-font-style_wide">
        Icons made by <a href="https://www.flaticon.com/authors/becris" title="Becris" id="source-font-style">Becris</a> from <a href="https://www.flaticon.com/" title="Flaticon" id="source-font-style"> www.flaticon.com</a><br>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik" id="source-font-style">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" id="source-font-style"> www.flaticon.com</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</body>
</html>
